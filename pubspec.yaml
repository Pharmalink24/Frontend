name: pharmalink
description: "Digital Drug Prescription Solution."
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  animated_text_kit: ^4.2.2
  auto_size_text: ^3.0.0
  bloc: ^8.1.3
  build_runner: ^2.4.8
  dio: ^5.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  path_provider: ^2.1.3
  # camera: ^0.11.0
  flutter_native_splash: ^2.4.0
  flutter_svg: ^2.0.10+1
  # emoji_picker_flutter: ^2.2.0
  font_awesome_flutter: 10.6.0
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1
  get_it: ^7.6.7
  google_fonts: 6.1.0
  http: ^1.2.1
  introduction_screen: ^3.1.12
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  loading_animation_widget: ^1.2.1
  logger: ^2.2.0
  meta: ^1.11.0
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.1.0
  retrofit_generator: ^8.1.0
  shared_preferences: ^2.2.2
  flutter_typeahead: ^5.2.0
  simple_gradient_text: ^1.3.0
  shimmer: ^3.0.0
  date_field: ^5.0.1
  flutter_localizations:
    sdk: flutter
  expansion_tile_card: ^3.0.0
  image_picker: ^1.1.1
  image_picker_platform_interface: ^2.10.0
  spider: ^4.2.2
  cached_network_image: ^3.3.1
  web_socket_channel: ^2.4.5
  intl: ^0.18.1
  socket_io_client: ^3.0.0-beta.2
  equatable: ^2.0.5
  rxdart: ^0.27.7
  flutter_local_notifications: ^17.1.2
  table_calendar: ^3.0.9
  infinite_scroll_pagination: ^4.0.0
  sensors_plus: ^5.0.1
  
dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/lang/
    - assets/images/
    - assets/images/introductions/
    - assets/images/logo/
    - assets/images/placeholder/
    - assets/images/splash/
    - assets/images/backgrounds/
    - assets/images/loading/
    - assets/images/animations/

  fonts:
    # Outfit Font
    - family: Outfit
      fonts:
        - asset: assets/fonts/en/Outfit/Outfit-Black.ttf
        - asset: assets/fonts/en/Outfit/Outfit-ExtraBold.ttf
        - asset: assets/fonts/en/Outfit/Outfit-ExtraLight.ttf
        - asset: assets/fonts/en/Outfit/Outfit-Light.ttf
        - asset: assets/fonts/en/Outfit/Outfit-Medium.ttf
        - asset: assets/fonts/en/Outfit/Outfit-Regular.ttf
        - asset: assets/fonts/en/Outfit/Outfit-SemiBold.ttf
        - asset: assets/fonts/en/Outfit/Outfit-Thin.ttf

    # Plus Jakarta Sans Font
    - family: Plus Jakarta Sans
      fonts:
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-Bold.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-BoldItalic.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-ExtraBold.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-ExtraLight.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-ExtraLightItalic.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-Italic.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-Light.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-LightItalic.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-Medium.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-MediumItalic.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-Regular.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-SemiBold.ttf
        - asset: assets/fonts/en/Plus Jakarta Sans/PlusJakartaSans-SemiBoldItalic.ttf

    # Readex Pro Font
    - family: Readex Pro
      fonts:
        - asset: assets/fonts/en/Readex/ReadexPro.ttf


    # Amiri
    - family: Amiri
      fonts:
        - asset: assets/fonts/ar/Amiri/Amiri-Bold.ttf
        - asset: assets/fonts/ar/Amiri/Amiri-BoldItalic.ttf
        - asset: assets/fonts/ar/Amiri/Amiri-Regular.ttf
        - asset: assets/fonts/ar/Amiri/Amiri-Italic.ttf

    # Cairo
    - family: Cairo
      fonts:
        - asset: assets/fonts/ar/Cairo/Cairo-Black.ttf
        - asset: assets/fonts/ar/Cairo/Cairo-Bold.ttf
        - asset: assets/fonts/ar/Cairo/Cairo-ExtraBold.ttf
        - asset: assets/fonts/ar/Cairo/Cairo-ExtraLight.ttf
        - asset: assets/fonts/ar/Cairo/Cairo-Light.ttf
        - asset: assets/fonts/ar/Cairo/Cairo-Medium.ttf
        - asset: assets/fonts/ar/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/ar/Cairo/Cairo-SemiBold.ttf

    - family: logoFont
      fonts:
       - asset: assets/fonts/custom/logo.ttf